<section *ngIf="wishlistArr; else name" class="my-5 p-3 bg-main-light shadow rounded-3 w-75 mx-auto">
    <h2 class="text-center fw-light">Wishlist Cart</h2>

    <div class="row border-bottom border-2 py-3" *ngFor="let item of wishlistArr">
      <div class="col-md-1">
          <img class="w-100" [src]="item?.imageCover" [alt]="item.title"/>
      </div>
      <div class="col-md-11 d-flex justify-content-between align-items-center">
          <div>
              <p class="mb-1 mt-sm-2 mt-md-0">{{ item.title | seeMore : 4}}</p>
              <p class=" mb-1">Price: {{ item.price }}</p>
              <span (click)="removefromWishlist(item._id)" class="text-danger cursor-pointer"><i class="fa-solid fa-trash"></i> Remove</span>
          </div>
          <div>
            <button (click)="addProductToCart(item._id, btnAdd)" #btnAdd class="btn btn-outline-success delete-btn d-block ms-md-auto mx-auto mx-md-0 my-3">Add To Cart</button>
          </div>
      </div>
    </div>
  </section>
  
  <ng-template #name >
      <h2 class="text-center fw-light my-3">Your Wishlist Is Empty</h2>
  </ng-template>

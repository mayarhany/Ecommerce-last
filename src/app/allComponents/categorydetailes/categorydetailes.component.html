<section *ngIf="categoryDetailesArr._id" class="my-5 w-75 mx-auto shadow rounded-2 bg-main-light">
    <div class="row align-items-center p-3">
        <div class="col-md-3">
            <img class="w-100 rounded-2" [src]="categoryDetailesArr.image" [alt]="categoryDetailesArr.name"/>
        </div>
        <div class="col-md-9">
            <h4 class="fw-light">{{categoryDetailesArr.name}}</h4>
        </div>
    </div>
</section>

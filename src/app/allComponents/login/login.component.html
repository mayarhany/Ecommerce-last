<section class="bg-main-light my-4 p-4 rounded-3 shadow w-75 mx-auto">
    <h2 class="fw-light mb-3">Login Now</h2>
    <form [formGroup]="loginForm" (ngSubmit)="handelForm()">
      <div class="form-item">
        <label for="email" class="mb-1">email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Your Email"
        />
        <div
          *ngIf="
            loginForm.get('email')?.errors &&
            loginForm.get('email')?.touched
          "
          class="alert alert-danger mt-1 p-1"
        >
          <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">
            email is required
          </p>
          <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">
            invalid email
          </p>
        </div>
      </div>
      <div class="form-item">
        <label for="password" class="mb-1">password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Your Password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched
          "
          class="alert alert-danger mt-1 p-1"
        >
          <p
            *ngIf="loginForm.get('password')?.getError('required')"
            class="mb-0"
          >
            password is required
          </p>
          <p
            *ngIf="loginForm.get('password')?.getError('pattern')"
            class="mb-0"
          >
            must be at least 6 characters and start with capital letter
          </p>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <button class="main-btn mt-2" [disabled]="loginForm.invalid">
          Login
          <span *ngIf="isLoading"> <i class="fa fa-spin fa-spinner"></i></span>
        </button>

        <a class="link cursor-pointer" routerLink="/forgetPassword">Forget Password</a>
      </div>
    </form>
    <p *ngIf="errMsg" class="alert alert-danger p-1 my-3">{{ errMsg }}</p>
  </section>

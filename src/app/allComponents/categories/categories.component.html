<section class="my-3">
    <div class="row justify-content-center">
        <div [routerLink]="['/categoryDetailes', category._id]" *ngFor="let category of categoriesArr" class="col-sm-6 col-md-4 col-lg-3 g-4">
            <div role="button" class="border rounded-2 overflow-hidden">
                <img [src]="category.image" height="300" class="w-100" [alt]="category.name"/>
                <h3 class="h6 fw-light text-main text-center mt-1">{{category.name}}</h3>
            </div>
        </div>
    </div>
</section>

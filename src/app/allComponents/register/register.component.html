<section class="bg-main-light my-4 p-4 rounded-3 shadow w-75 mx-auto">
    <h2 class="fw-light mb-3">Register Now</h2>
    <form [formGroup]="registerForm" (ngSubmit)="handelForm()">
      <div class="form-item">
        <label for="name" class="mb-1">name:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Your Name"
        />
        <div
          *ngIf="
            registerForm.get('name')?.errors && registerForm.get('name')?.touched
          "
          class="alert alert-danger mt-1 p-1"
        >
          <p *ngIf="registerForm.get('name')?.getError('required')" class="mb-0">
            name is required
          </p>
          <p *ngIf="registerForm.get('name')?.getError('minlength')" class="mb-0">
            min length is 3
          </p>
          <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="mb-0">
            max length is 20
          </p>
        </div>
      </div>
      <div class="form-item">
        <label for="email" class="mb-1">email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Your Email"
        />
        <div
          *ngIf="
            registerForm.get('email')?.errors &&
            registerForm.get('email')?.touched
          "
          class="alert alert-danger mt-1 p-1"
        >
          <p *ngIf="registerForm.get('email')?.getError('required')" class="mb-0">
            email is required
          </p>
          <p *ngIf="registerForm.get('email')?.getError('email')" class="mb-0">
            invalid email
          </p>
        </div>
      </div>
      <div class="form-item">
        <label for="password" class="mb-1">password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Your Password"
        />
        <div
          *ngIf="
            registerForm.get('password')?.errors &&
            registerForm.get('password')?.touched
          "
          class="alert alert-danger mt-1 p-1"
        >
          <p
            *ngIf="registerForm.get('password')?.getError('required')"
            class="mb-0"
          >
            password is required
          </p>
          <p
            *ngIf="registerForm.get('password')?.getError('pattern')"
            class="mb-0"
          >
            must be at least 6 characters and start with capital letter
          </p>
        </div>
      </div>
      <div class="form-item">
        <label for="repassword" class="mb-1">repassword:</label>
        <input
          type="password"
          id="repassword"
          formControlName="rePassword"
          class="form-control"
          placeholder="Confirm Password"
        />
        <div
          *ngIf="
            registerForm.get('rePassword')?.errors &&
            registerForm.get('rePassword')?.touched
          "
          class="alert alert-danger mt-1 p-1"
        >
          <p
            *ngIf="registerForm.get('rePassword')?.getError('required')"
            class="mb-0"
          >
            repassword is required
          </p>
          <p
            *ngIf="registerForm.get('rePassword')?.getError('notmatch')"
            class="mb-0"
          >
            repassword not match password
          </p>
        </div>
      </div>
      <div class="form-item">
        <label for="phone" class="mb-1">phone:</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="form-control"
          placeholder="Your Phone"
        />
        <div
          *ngIf="
            registerForm.get('phone')?.errors &&
            registerForm.get('phone')?.touched
          "
          class="alert alert-danger mt-1 p-1"
        >
          <p *ngIf="registerForm.get('phone')?.getError('required')" class="mb-0">
            phone is required
          </p>
          <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="mb-0">
            invalid phone number
          </p>
        </div>
      </div>
      <button class="main-btn mt-2" [disabled]="registerForm.invalid">
        Register
        <span *ngIf="isLoading"> <i class="fa fa-spin fa-spinner"></i></span>
      </button>
    </form>
  
    <p *ngIf="errMsg" class="alert alert-danger p-1 my-3">{{ errMsg }}</p>
  </section>
